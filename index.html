<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل تطبيق فايكنغ احدث إصدار</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <style>
    /* إعادة تعيين بعض القيم الأساسية */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #004e60, #004e92);
        color: #fff;
        font-family: 'Arial', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        direction: rtl;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: rgba(18, 18, 18, 0.9);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        width: 90%;
        max-width: 500px;
        backdrop-filter: blur(10px);
        display: none; /* إخفاء المحتوى في البداية */
    }

    h1 {
        font-size: 1.8em;
        margin-bottom: 10px;
        border-bottom: 2px solid #e50914;
        padding-bottom: 10px;
    }

    h2 {
        font-size: 1.4em;
        margin-bottom: 20px;
        color: #aaa;
    }

    .buttons {
        margin: 20px 0;
    }

    .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px auto;
        padding: 15px 20px;
        text-decoration: none;
        color: white;
        font-size: 1.2em;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
        width: 80%;
        max-width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .btn i {
        margin-left: 10px;
    }

    .direct-download {
        background-color: #e50914; /* اللون الخاص بالزر الأول */
    }

    .mediafire-download {
        background-color: #0078d7; /* اللون الخاص بالزر الثاني */
    }

    .play-download {
        background-color: green; /* اللون الخاص بالزر الثالث */
    }

    .btn:hover {
        background-color: #444;
        transform: translateY(-5px);
        opacity: 0.9;
    }

    .note {
        color: red;
        margin-top: 20px;
        font-size: 0.9em;
        border-top: 1px solid #e50914;
        padding-top: 10px;
    }

    /* شاشة التحميل */
    #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

  </style>

  <div id="loading">
      <div class="loader"></div>
  </div>

  <div class="container">
      <h1>تحميل تطبيق فايكنغ احدث إصدار</h1>
      <h2>9.8</h2>
      <div class="buttons">
          <a href="https://apk.e-droid.net/apk_t/app3165652_4536.apk?v=4" class="btn direct-download"><i class="fas fa-download"></i> تحميل مباشر</a>
          <a href="https://www.mediafire.com/file/86ecq2bdlhk083s/Viking_%25281%2529.apk/file" class="btn mediafire-download"><i class="fas fa-cloud-download-alt"></i> تحميل من ميديا فاير</a>
          <a href="https://play.google.com/store/apps/details?id=com.xpola.player" class="btn play-download" style="display: inline-block; text-decoration: none; color: white; background-color: #4CAF50; padding: 10px 20px; border-radius: 5px;">
              <i class="fas fa-sign-out-alt"></i> تحميل مشغل القنوات
          </a>
      </div>
      <p class="note">قد تضهر رسالة بإن التطبيق خطر او من هذا القبيل لكن لا تقلق هذه رسالة روتينية تضهر للتطبيقات التي يتم تحميلها من خارج متجر جوجل</p>
  </div>

  <script>
      document.addEventListener('DOMContentLoaded', function() {
          setTimeout(function() {
              document.getElementById('loading').style.display = 'none';
              document.querySelector('.container').style.display = 'block';
          }, 3000);
      });

      document.querySelector('.direct-download').addEventListener('click', function() {
          window.location.href = 'https://apk.e-droid.net/apk_t/app3165652_4536.apk?v=4';
      });

      document.querySelector('.mediafire-download').addEventListener('click', function() {
          window.location.href = 'https://www.mediafire.com/file/86ecq2bdlhk083s/Viking_%25281%2529.apk/file';
      });
  </script>
      <script>

      function checkInternetConnection() {

    if (!navigator.onLine) {
        document.body.classList.add('offline');
        document.body.innerHTML = '<p> ليس لديك اتصال إنترنت</p>';
        document.body.style.backgroundColor = 'black';
        document.body.style.color = 'white';
        document.body.style.display = 'flex';
        document.body.style.justifyContent = 'center';
        document.body.style.alignItems = 'center';
        document.body.style.height = '100vh';
        document.body.style.margin = '0';
        document.body.style.fontSize = '24px';
    }
}

window.addEventListener('online', checkInternetConnection);
window.addEventListener('offline', checkInternetConnection);

// فحص الاتصال بشكل دوري
setInterval(checkInternetConnection, 3000);

    </script>
</body>
</html>
